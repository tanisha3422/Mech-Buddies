<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RoadSide Assistance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <style>
    body {
      background-image: url('static/m2.jpg');
      
    }
    </style>
  <body >

    <div class="container">
        <img src="static/m6.png" class="rounded float-start mx-1 "  alt="...">
    </div>
    <div class= "container form-outline w-50 border-start rounded my-5 md-">
        <h2 class="text-center">CREATE ACCOUNT</h2>
    <form class="row g-3" method="POST" action="">
      {% csrf_token %}
      
        <div class="col-md-12">
            <label for="Name" class="form-label">Name</label>
            <input type="name" class="form-control" name="Name" id="inputname">
          </div>

        <div class="col-md-12">
          <label for="inputEmail4" class="form-label">Email</label>
          <input type="email" class="form-control" name="Email" id="inputEmail4">
        </div>
       
        <div class="col-md-12">
          <label for="inputPassword4" class="form-label">Password</label>
          <input type="password" class="form-control" name = "Password" id="inputPassword4">
        </div>
        
            <div class="col-12">
              <label for="inputAddress" class="form-label">Address</label>
              <input type="text" class="form-control" name="Address" id="inputAddress" placeholder="1234 Main St">
            </div>
            <div class="col-md-4">
              <label for="inputCity" class="form-label">City</label>
              <input type="text" class="form-control" name ="City" id="inputCity">
            </div>
            <div class="col-md-4">
              <label for="inputState" class="form-label">State</label>
              <select id="inputState" class="form-select" name= "State">
                <option selected>Choose...</option>
                <option>Rajasthan</option>
              </select>
            </div>
            <div class="col-md-4">
              <label for="inputZip" class="form-label">Zip</label>
              <input type="text" class="form-control" name="Zip" id="inputZip">
            </div>
           
        
       
        <div class="d-grid gap-2 col-6 mx-auto">
            <button class="btn btn-primary fw-10" type="submit" >Sign up</button>
          </div>


      </form>
    </div>
  </body>
</html>
